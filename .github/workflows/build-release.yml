name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - os: windows
            target: node18-win-x64
            output: cody-oai-router.exe
          - os: linux
            target: node18-linux-x64
            output: cody-oai-router-linux
          - os: macos-intel
            target: node18-macos-x64
            output: cody-oai-router-macos-intel
          - os: macos-arm
            target: node18-macos-arm64
            output: cody-oai-router-macos-arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build binary
        run: |
          if [ "${{ matrix.target }}" == "node18-win-x64" ]; then
            npm run pkg:win
          elif [ "${{ matrix.target }}" == "node18-linux-x64" ]; then
            npm run pkg:linux
          elif [ "${{ matrix.target }}" == "node18-macos-x64" ]; then
            npm run pkg:macos-intel
          else
            npm run pkg:macos-arm
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Increment version
        id: increment
        run: |
          VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json
        run: |
          NEW_VERSION="${{ steps.increment.outputs.new_version }}"
          npm version $NEW_VERSION --no-git-tag-version

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Display structure of downloaded files
        run: ls -la ./dist/*

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.increment.outputs.new_version }}
          name: Release v${{ steps.increment.outputs.new_version }}
          body: |
            ## Cody OAI Router v${{ steps.increment.outputs.new_version }}
            
            ### Download the binary for your platform:
            
            - **Windows:** `cody-oai-router.exe`
            - **Linux:** `cody-oai-router-linux`
            - **macOS (Intel):** `cody-oai-router-macos-intel`
            - **macOS (Apple Silicon):** `cody-oai-router-macos-arm64`
            
            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for usage instructions.
            
            ### What's new
            - Bug fixes and improvements
          files: |
            ./dist/cody-oai-router.exe/cody-oai-router.exe
            ./dist/cody-oai-router-linux/cody-oai-router-linux
            ./dist/cody-oai-router-macos-intel/cody-oai-router-macos-intel
            ./dist/cody-oai-router-macos-arm/cody-oai-router-macos-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${{ steps.increment.outputs.new_version }}"
          git push

      - name: Comment on release
        uses: actions/github-script@v7
        if: steps.create_release.outputs.url != ''
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'ðŸš€ New release created: v${{ steps.increment.outputs.new_version }}'
            })
